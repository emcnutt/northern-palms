<template name="comment">
  	
  	<div class="comment">
		
		<div class="comment-details">
            <div class="image-wrapper" style="background-image: url({{profile_picture}}) "></div>
            <p class="user">{{user 'name'}}</p>
            <p class="date-posted">{{date_posted}}</p>
            <button class="delete-comment {{show_delete}}">Delete</button>
        </div>
        <div class="markdown">{{#markdown}}{{comment}}{{/markdown}}</div>

        <div class="delete-confirm hidden">
            <p>Are you sure you want to delete this comment?</p>
            <button class="btn btn-small btn-red delete-comment-confirm">Yes</button>
            <button class="btn btn-small btn-tertiary delete-comment-cancel">Cancel</button>
        </div>
	</div>

</template>
